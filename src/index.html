<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <div class="input">
          <label for="surname">
            Surname:
          </label>
          <input 
          type="text" 
          name="surname" 
          id="surname"
          >
        </div>
        <div class="input">
          <label for="name">
            Name:
          </label>
          <input 
          type="text" 
          name="name" 
          id="name"
          >
        </div>
        <div class="input">
          <label for="age">
            How old are you?
          </label>
          <input 
          type="number" 
          name="age" 
          id="age"
          minlength="1" maxlength="100"
          value="12"
          >
        </div>
        <div class="input">
          <label for="birthday">
            Full date of birth:
          </label>
          <input 
          type="date" 
          name="birthday" 
          id="birthday"
          >
        </div>
        <div class="input">
          <label for="agreement">
            I accpet the term of the agreement
          </label>
          <input 
          type="checkbox" 
          name="agreement" 
          id="agreement"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="input">
          <label for="email">
            Email:
          </label>
          <input 
          type="email" 
          name="email" 
          id="email"
          placeholder="email@example.com"
          autocomplete="off" required
          >
        </div>
        <div class="input">
          <label for="password">
            Password:
          </label>
          <input 
          type="password" 
          name="password" 
          id="password"
          autocomplete="off" required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label for="cats">
            Do you love cats?
          </label>
          <input id="cats"
          name="cats"
          type="radio"
          value="Yes"
          >
          <span>Yes</span>
          <input
          name="cats"
          type="radio"
          value="No"
          >
          <span>No</span>
        </div>
        <div class="input">
          <label for="color">
            What is your favorite color?
          </label>
          <input 
          type="color" 
          name="color" 
          id="color"
          >
        </div>
        <div class="input">
          <label for="datetime">
            What time do you go to bed?
          </label>
          <input 
          type="datetime" 
          name="datetime" 
          id="datetime"
          >
        </div>
        <div class="input">
          <label for="cars">
            What is your favorite brand of car?
          </label>
          <select name="cars"
          id="cars"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="input">
          <label for="range">
            How do you rate our work?
          </label>
          <input
          type="range"
          name="range"
          id="range"
          min="0" max="100"
          >
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
